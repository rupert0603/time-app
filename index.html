<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mainContainer">

      <time id="time"></time>
      <br />
      <time id="timeZone"></time>
      <div id="timeVersionChangerContainer">
        <div class="timeVersionChanger clicked" id="twelveHourTime">12 Hour Time</div>
        <div class="timeVersionChanger" id="militaryTime">Military Time</div>
      </div>

      <div id="customizeMenuBtn">
        <img src="imgs/menu.png" alt="menu" width="12" />
        <div id="customizerContainer">
          <div id="customizer">
            <div id="colorPicker">
              <div id="colorLabel">Color</div>
              <div id="colorsDropdwn"></div>
            </div>
            <div id="fontPicker">
              <div id="fontsLabel">Font</div>
              <div id="fontsDropdwn"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="scripts/javascript.js"></script>
</body>
</html>
